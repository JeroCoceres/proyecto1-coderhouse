{% extends "base.html" %}

{% block title %} Editar gato {% endblock %}

{% block body %} 
<h1>Editar Gato</h1>

{% if request.method == "GET" %}

    <form action="" method="POST">
        
        {% csrf_token %}

        <table>
        {{form.as_table}}
        </table>
        
        <input type="submit" value="Aceptar">

        {% else %}

        <p>Gato editado con exito</p>

        {% endif %}
        
        {% if form_errors %}
        <h2>Error:</h2>
            {{ form_errors }}

        {% endif %}

    </form>


{% endblock %}
